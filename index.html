<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="contenedor__Principal">
      <img src="images/image-equilibrium.jpg" alt="equilibrium image">
      <h1>
        Equilibrium #3429
      </h1>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>
      <img src="/images/icon-ethereum.svg" alt="icon ethereum">
      <p> 
        0.041 ETH
      </p>
      <img src="images/icon-clock.svg" alt="icon clock">
      <p>
        3 days left
      </p>

      <hr>
      
      <img src="images/image-avatar.png" alt="avatar image">
      <p>
        Creation of <span>Jules Wyvern</span> 
      </p>

    </div>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebastian Dario Mamani</a>.
  </div>
</body>
</html>
