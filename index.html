<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="contenedor__Principal">
      <img class="equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <h1>
        Equilibrium #3429
      </h1>
      <p class="font__Color">
        Our Equilibrium collection promotes balance and calm.
      </p>
        <div class="contenedor__Icon">
          <div class="icon__Des">
          <img class="icon__Eth" src="/images/icon-ethereum.svg" alt="icon ethereum">
          <p class="eth__Color"> 
            0.041 ETH
          </p>
        </div>
        <div class="icon__Des">
          <img class="icon__Clock" src="images/icon-clock.svg" alt="icon clock">
          <p class="font__Color">
            3 days left
          </p>
        </div>
        </div>

        <hr>

        <div class="bottom__Card">
          <img class="icon__Avatar" src="images/image-avatar.png" alt="avatar image">
          <p class="font__Color">
             Creation of <span class="jules__Text">Jules Wyvern</span> 
          </p>
        </div>

    </div>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sebastian Dario Mamani</a>.
  </div>
</body>
</html>
